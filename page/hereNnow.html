<body>
    <main>
        <section class="project1-content" >
            <h1>Here & Now</h1>
            <h4>רצינו להזמין אתכם להנות משלל מתנות</h4>
            <p>
                לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית לפרומי בלוף קינץ תתיח לרעח. לת צשחמי צש בליא, מנסוטו צמלח לביקו
                ננבי, צמוקו בלוקריה.
            </p>
        
            <form action="">

                    <div class="input-container">
                        <label for="email" class="label2">דוא״ל</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                </div>
            </form>
        </section>
