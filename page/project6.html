                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>

                    </ul>
                </div>
            </div>

            <form class="row g-3">
                <div class="col-auto">
                    <label for="inputemail" class="h4 fw-lighter text-primary">email@example.com</label>
                </div>
                <div class="col-auto">
                    <input type="email" class="form-control" id="inputemail" placeholder="Email" required>

                </div>

                    <div class="card-body bg-light bg-gradient">
                        <h5 class="card-title text-primary">why we better</h5>
                        <p class="card-text">With high tier employees and 24/7 support services for you and much more.</p>
                        <a href="#" class="btn btn-outline-primary">SIGN UP</a>

                </div>
            </div>
